<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
<div class="container-basketball-scoreboard">
        <div class="start-section">
            <h1>Basketball Scoreboard </h1>
                <button id="btn-start">START</button>
                <div id="time-display">Timer</div>
         </div>
        <div class="container-score">
            <div class="container-home">
                <h3>HOME</h3>
               <div class="score-display" id="home-display">0</div>
            <div class="container-buttons">
                <button id="button-one"> +1</button>
                <button id="button-two"> +2</button>
                <button id="button-three"> +3</button>
            </div>
        </div>
            <div class="container-guest">
                <h3>GUEST</h3>
                <div class="score-display" id="guest-display">0</div>
                <div class="container-buttons">
                <button id="button-one-guest"> +1</button>
                <button id="button-two-guest"> +2</button>
                <button id="button-three-guest"> +3</button>
            </div>
</div>
       </div> 
       <div class="result-container">
            <div id="display-result" >RESULT: </div>
        </div>
        <div class="newgame-container">
         <button id="btn-newgame">NEW GAME</button>
        </div>
</div>
        <script src="script.js"></script>
    </body>
</html>
